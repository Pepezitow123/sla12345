<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Doces Delícia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #f39c12;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e67e22;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro - Doces Delícia</h2>
        <form action="/submit" method="POST">
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Seu telefone (com DDD)">
            </div>
            <div>
                <label for="tipo_doces">Tipo de Doces Preferidos:</label>
                <select id="tipo_doces" name="tipo_doces">
                    <option value="brigadeiro">Brigadeiro</option>
                    <option value="beijinho">Beijinho</option>
                    <option value="cajuzinho">Cajuzinho</option>
                    <option value="bolo_chocolate">Bolo de Chocolate</option>
                    <option value="doce_leite">Doce de Leite</option>
                </select>
            </div>
            <div>
                <label for="comentarios">Comentários ou Sugestões:</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Deixe um comentário..."></textarea>
            </div>
            <div>
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Doces Delícia | Todos os direitos reservados</p>
    </div>

</body>
</html>
